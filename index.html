<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Prompt Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .domain-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .domain-option {
            position: relative;
        }

        .domain-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .domain-option label {
            display: block;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0;
        }

        .domain-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: #f7fafc;
            color: #667eea;
            font-weight: 600;
        }

        .domain-option label:hover {
            border-color: #cbd5e0;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-group:hover {
            border-color: #cbd5e0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"]:checked {
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-header h3 {
            color: #333;
            font-size: 16px;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .result-content {
            background: white;
            padding: 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .token-count {
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
        }

        @media (max-width: 640px) {
            .preferences-grid {
                grid-template-columns: 1fr;
            }

            .domain-select {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Claude Prompt Optimizer</h1>
            <p>Generate optimized prompts with Priority 2 constraints to control Claude's behavior</p>
        </div>

        <div class="content">
            <form id="promptForm">
                <div class="form-group">
                    <label for="question">Your Question</label>
                    <textarea 
                        id="question" 
                        placeholder="e.g., Fix JWT authentication bug in production"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label>Domain</label>
                    <div class="domain-select">
                        <div class="domain-option">
                            <input type="radio" id="debugging" name="domain" value="debugging" checked>
                            <label for="debugging">üêõ Debugging</label>
                        </div>
                        <div class="domain-option">
                            <input type="radio" id="research" name="domain" value="research">
                            <label for="research">üîç Research</label>
                        </div>
                        <div class="domain-option">
                            <input type="radio" id="code" name="domain" value="code">
                            <label for="code">üíª Code</label>
                        </div>
                        <div class="domain-option">
                            <input type="radio" id="files" name="domain" value="files">
                            <label for="files">üìÅ Files</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Preferences</label>
                    <div class="preferences-grid" id="preferencesGrid">
                        <!-- Dynamically populated based on domain -->
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Generate Optimized Prompt
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your optimized prompt...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-container" id="result">
                <div class="result-header">
                    <h3>‚ú® Your Optimized Prompt</h3>
                    <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
                </div>
                <div class="result-content" id="resultContent"></div>
                <div class="token-count" id="tokenCount"></div>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n.gambino.gold/webhook/prompt-optimizer';

        const DOMAIN_PREFERENCES = {
            debugging: [
                { id: 'max_actions_1', label: 'One action at a time', value: 'max_actions:1' },
                { id: 'require_verification', label: 'Require verification', value: 'require_verification:true' },
                { id: 'format_command', label: 'Command only format', value: 'format:command_only' },
                { id: 'no_explain', label: 'No explanations', value: 'explain:false' },
                { id: 'no_search', label: 'Disable search', value: 'search:disabled' },
                { id: 'stop_on_success', label: 'Stop when fixed', value: 'stop_on_success:true' }
            ],
            research: [
                { id: 'search_budget_5', label: '5 searches max', value: 'search_budget:5' },
                { id: 'search_budget_10', label: '10 searches max', value: 'search_budget:10' },
                { id: 'search_budget_20', label: '20 searches max', value: 'search_budget:20' },
                { id: 'format_report', label: 'Report format', value: 'format:report' },
                { id: 'cite_sources', label: 'Cite all sources', value: 'cite_sources:true' },
                { id: 'comprehensive', label: 'Comprehensive analysis', value: 'mode:comprehensive' }
            ],
            code: [
                { id: 'comments_minimal', label: 'Minimal comments', value: 'comments:minimal' },
                { id: 'no_explain_code', label: 'No explanations', value: 'explain:false' },
                { id: 'types_strict', label: 'Strict types', value: 'types:strict' },
                { id: 'include_tests', label: 'Include tests', value: 'testing:include' },
                { id: 'no_alternatives', label: 'Single solution', value: 'alternatives:false' },
                { id: 'production_ready', label: 'Production-ready', value: 'quality:production' }
            ],
            files: [
                { id: 'use_skills', label: 'Use skills system', value: 'skills:enabled' },
                { id: 'professional', label: 'Professional quality', value: 'quality:professional' },
                { id: 'no_placeholders', label: 'No placeholders', value: 'placeholders:none' },
                { id: 'iterative', label: 'Iterative creation', value: 'mode:iterative' }
            ]
        };

        const form = document.getElementById('promptForm');
        const questionInput = document.getElementById('question');
        const preferencesGrid = document.getElementById('preferencesGrid');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const tokenCount = document.getElementById('tokenCount');
        const copyBtn = document.getElementById('copyBtn');

        // Domain radio buttons
        const domainRadios = document.querySelectorAll('input[name="domain"]');
        domainRadios.forEach(radio => {
            radio.addEventListener('change', updatePreferences);
        });

        function updatePreferences() {
            const selectedDomain = document.querySelector('input[name="domain"]:checked').value;
            const preferences = DOMAIN_PREFERENCES[selectedDomain];
            
            preferencesGrid.innerHTML = preferences.map(pref => `
                <div class="checkbox-group">
                    <input type="checkbox" id="${pref.id}" value="${pref.value}">
                    <label for="${pref.id}">${pref.label}</label>
                </div>
            `).join('');
        }

        // Initialize with debugging preferences
        updatePreferences();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = questionInput.value.trim();
            const domain = document.querySelector('input[name="domain"]:checked').value;
            
            // Collect selected preferences
            const selectedPrefs = {};
            const checkboxes = preferencesGrid.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                const [key, value] = cb.value.split(':');
                selectedPrefs[key] = value;
            });

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question,
                        domain,
                        preferences: selectedPrefs
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    resultContent.textContent = data.prompt;
                    tokenCount.textContent = `Tokens used: ${data.tokensUsed}`;
                    result.classList.add('show');
                } else {
                    throw new Error('Failed to generate prompt');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}. Please try again.`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultContent.textContent);
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Failed to copy to clipboard');
            }
        });
    </script>
</body>
</html>
